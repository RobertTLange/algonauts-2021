# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "algo"
    job_type: "hyperparameter-search"
    base_train_fname: "run_algos.py"
    base_train_config: "configs/train/base_config.json"
    experiment_dir: "experiments/base_bo/"

# Parameters specific to the hyperparameter search
param_search_args:
    search_type: "grid"
    hyperlog_fname: "hyper_log.pkl"
    no_results_logging: False
    reload_log: False
    verbose_logging: True
    maximize_objective: True
    problem_type: "final"
    eval_metrics:
        - "best_bo_score"
    num_search_batches: 2
    num_iter_per_batch: 50
    num_evals_per_iter: 1
    params_to_search:
        categorical:
            roi_type:
                - 'LOC'
                - 'FFA'
                - 'STS'
                - 'EBA'
                - 'PPA'
                - 'V1'
                - 'V2'
                - 'V3'
                - 'V4'
                - 'WB'
            subject_id:
                - 'sub01'
                - 'sub02'
                - 'sub03'
                - 'sub04'
                - 'sub05'
                - 'sub06'
                - 'sub07'
                - 'sub08'
                - 'sub09'
                - 'sub10'

# Parameters specific to an individual job
single_job_args:
    job_name: "algo"
    num_gpus: 0
    num_logical_cores: 3
    log_file: "log"
    err_file: "err"
    env_name: "algonauts"
    time_per_job: "01:00:00"
    exclude_nodes:
        - "cognition15"
        - "cognition16"
